<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Aniversário Ceciux!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #009c3b, #ffdf00);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .flag {
      font-size: 3em;
      margin-bottom: 10px;
    }

    #typing {
      font-size: 2.5em;
      font-weight: bold;
      white-space: pre-wrap;
      margin: 50px 0 30px 0;
      line-height: 1.4;
    }

    .btn {
      background-color: #002776;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #00194f;
    }

    .animation {
      position: absolute;
      font-size: 1.5em;
      animation: floatUp 4s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      #typing {
        font-size: 1.8em;
      }

      .btn {
        font-size: 1em;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="flag">🇧🇷💚💛💙</div>
    <div id="typing"></div>
    <button class="btn" onclick="downloadGift()">🎁 Clique para baixar seu presente</button>
  </div>

  <script>
    const text = "Feliz aniversário, Ceciux!\nYoung and sweet, only... 17(+5) 🎂";
    const typingDiv = document.getElementById("typing");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typingDiv.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
      }
    }

    typeWriter();

    function downloadGift() {
      window.location.href = 'regalo.pdf';
    }

    // Elementi di festa brasiliana
    const emojis = ["💚", "💛", "💙", "🎉", "🎊", "🎈", "🌟", "🇧🇷"];
    setInterval(() => {
      const el = document.createElement("div");
      el.className = "animation";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "100%";
      el.style.fontSize = (Math.random() * 1.5 + 1) + "em";
      el.style.color = ["#009c3b", "#ffdf00", "#002776", "#ffffff"][Math.floor(Math.random() * 4)];
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 4000);
    }, 350);
  </script>

</body>
</html>
