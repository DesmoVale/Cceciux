<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feliz Anivers√°rio Ceciux!</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #009c3b, #ffdf00);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #typing {
      font-size: 2em;
      font-weight: bold;
      white-space: pre-wrap;
      margin: 40px 0;
    }

    .btn {
      background-color: #002776;
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #00194f;
    }

    .animation {
      position: absolute;
      font-size: 1.5em;
      animation: floatUp 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>üéâ Festa Brasileira üéâ</h1>
  <div id="typing"></div>
  <button class="btn" onclick="downloadGift()">üéÅ Clique para baixar seu presente</button>

  <script>
    // Texto para escrever
    const text = "Feliz anivers√°rio, Ceciux!\nYoung and sweet, only... 17(+5) ü•∞";
    const typingDiv = document.getElementById("typing");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typingDiv.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      }
    }

    typeWriter();

    // Fun√ß√£o para baixar o presente
    function downloadGift() {
      window.location.href = 'regalo.pdf'; // Certifique-se de que o arquivo se chama "regalo.pdf" e est√° na mesma pasta
    }

    // Anima√ß√µes coloridas
    const emojis = ["üíö", "üíõ", "üíô", "‚≠ê", "üéâ", "üåü"];
    setInterval(() => {
      const el = document.createElement("div");
      el.className = "animation";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "100%";
      el.style.color = ["#009c3b", "#ffdf00", "#002776"][Math.floor(Math.random() * 3)];
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 4000);
    }, 400);
  </script>

</body>
</html>
